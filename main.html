<!DOCTYPE html>
<html>
<head>
  <title>Draggable Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial;
    }

    .items {
      width: 600px;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      border: 2px solid black;
      cursor: grab;
    }

    .item {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 10px;
      background: steelblue;
    }
  </style>
</head>
<body>

<div class="items">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<script>
  const slider = document.querySelector('.items');

  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener('mousedown', (e) => {
    isDown = true;
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener('mouseleave', () => {
    isDown = false;
  });

  slider.addEventListener('mouseup', () => {
    isDown = false;
  });

  slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;

    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX);
    slider.scrollLeft = scrollLeft - walk;
  });
</script>

</body>
</html>
